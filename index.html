<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Streamlit App</title>
  <style>
    .iframe-container {
      position: relative;
      width: 100%;
      height: 450px;
    }
    .iframe-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px; /* Adjust height as needed */
      background-color: gray; /* Solid gray */
    }
    .iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://socialbenifit.streamlit.app/?embed=true" 
      class="iframe"
    ></iframe>
    <div class="iframe-overlay"></div>
  </div>
</body>
</html>
